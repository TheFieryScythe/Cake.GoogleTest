name: Publish to NuGet
on:
  push:
    tags:
      - '*.*.*'

env:
  NUGET_PACKAGE_DIR: ./nupkg
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  NUGET_SOURCE: ${{ vars.NUGET_SOURCE }}

jobs:
  publish:
    if: github.event.base_ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Test
        uses: ./.github/workflows/build.yml

      - name: Create Package
        run: dotnet pack --configuration Release --no-build --output $NUGET_PACKAGE_DIR /p:Version=${{ github.ref_name }} /p:PackageVersion=${{ github.ref_name }}

      # - name: Publish
      #   run: dotnet nuget push $NUGET_PACKAGE_DIR/*.nupkg --api-key $NUGET_API_KEY --source $NUGET_SOURCE